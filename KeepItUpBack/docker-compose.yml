version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: keepitup_container
    environment:
      POSTGRES_USER: fran
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: keepitup
    ports:
      - "5432:5432"
    networks:
      - keepitup-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fran"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-container
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - keepitup-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/keepitup
      SPRING_DATASOURCE_USERNAME: fran
      SPRING_DATASOURCE_PASSWORD: 123
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: appkeepitup@gmail.com
      SMTP_PASS: "ezro bmsd wcpm mzka"

networks:
  keepitup-network:
    driver: bridge
