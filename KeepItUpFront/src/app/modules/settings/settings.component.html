<app-back-to-menu [navigationPath]="LOCATIONS.plans"></app-back-to-menu>

<div class="min-h-screen bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 flex flex-col justify-center items-center p-6">
    <h1 class="text-3xl font-bold text-center mb-6">
      {{ "SETTINGS.TITLE" | translate }}
    </h1>
  
    <div class="flex flex-col space-y-4 max-w-lg mx-auto">
      <button
        (click)="toggleDarkMode()"
        class="p-4 bg-gray-300 dark:bg-gray-700 rounded-lg shadow-md hover:bg-gray-200 dark:hover:bg-gray-600 transition"
      >
        {{ "MENU.MODE_TOGGLE" | translate }}
      </button>
  
      <button
        (click)="toggleLanguageModal()"
        class="p-4 bg-gray-300 dark:bg-gray-700 rounded-lg shadow-md hover:bg-gray-200 dark:hover:bg-gray-600 transition"
      >
        {{ "MENU.CHANGE_LANGUAGE" | translate }}
      </button>
  
      <button
        (click)="logout()"
        class="p-4 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition"
      >
        {{ "MENU.LOGOUT" | translate }}
      </button>
    </div>
  
    <app-lang-modal
      *ngIf="showLanguageModal"
      (closeModal)="toggleLanguageModal()"
    ></app-lang-modal>
  </div>
