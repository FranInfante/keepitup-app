<div class="min-h-screen bg-gray-800 flex flex-col">
  <div class="py-6 px-6 flex items-center justify-between relative">
    <h1
      class="top-5 text-3xl font-extrabold text-gray-100 absolute left-1/2 transform -translate-x-1/2"
    >
      {{ "MENU.TITLE" | translate }}
    </h1>
    <button
      (click)="logout()"
      class="absolute right-5 top-5 px-4 py-2 bg-red-700 text-gray-100 font-semibold text-sm rounded-lg shadow-md hover:bg-red-600 hover:shadow-lg transform transition duration-200 ease-in-out"
    >
      {{ "MENU.LOGOUT" | translate }}
    </button>
  </div>

  <div class="flex flex-grow items-center justify-center">
    <div class="w-full max-w-md mx-5">
      <div class="grid grid-cols-1 gap-6 justify-items-center">
        <button
          (click)="navigateToWeighIns()"
          class="w-[80%] h-[10rem] bg-gray-700 text-gray-100 font-semibold text-2xl rounded-lg shadow-md hover:bg-gray-600 hover:shadow-lg transform hover:scale-105 transition duration-200 ease-in-out"
        >
          {{ "MENU.WEIGH_INS" | translate }}
        </button>
        <button
          (click)="navigateToWorkouts()"
          class="w-[80%] h-[10rem] bg-gray-700 text-gray-100 font-semibold text-2xl rounded-lg shadow-md hover:bg-gray-600 hover:shadow-lg transform hover:scale-105 transition duration-200 ease-in-out"
        >
          {{ "MENU.WORKOUTS" | translate }}
        </button>
      </div>
    </div>
  </div>

  <div class="py-4 flex justify-center">
    <button
      (click)="toggleLanguageModal()"
      class="px-4 py-2 bg-blue-700 text-gray-100 font-semibold rounded-lg shadow-md hover:bg-blue-600 transform transition duration-200 ease-in-out"
    >
      {{ "MENU.CHANGE_LANGUAGE" | translate }}
    </button>
  </div>
  <app-lang-modal
    *ngIf="showLanguageModal"
    (closeModal)="toggleLanguageModal()"
  ></app-lang-modal>
</div>
