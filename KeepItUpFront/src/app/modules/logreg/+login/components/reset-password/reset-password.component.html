<app-back-to-menu [navigationPath]="LOCATIONS.landing"></app-back-to-menu>
<div
  class="min-h-screen bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100 flex items-center justify-center"
>
  <div class="container mx-5 max-w-sm">
    <div class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 rounded-xl border border-gray-300 dark:border-gray-700 shadow-2xl">
      <div class="p-6 text-center">
        <h2
          class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6"
        >
          {{ "RESET_PASSWORD.TITLE" | translate }}
        </h2>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-6">
            <label
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              for="password"
            >
              {{ "RESET_PASSWORD.NEW_PASSWORD" | translate }}
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="mt-1 block w-full px-3 py-2 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border border-gray-400 dark:border-gray-600 rounded-md text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              for="confirmPassword"
            >
              {{ "RESET_PASSWORD.CONFIRM_PASSWORD" | translate }}
            </label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="mt-1 block w-full px-3 py-2 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border border-gray-400 dark:border-gray-600 rounded-md text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-gray-600 text-gray-200 font-medium py-2 px-4 rounded-lg transition duration-150"
            [disabled]="resetPasswordForm.invalid || isSubmitting"
          >
            {{ "RESET_PASSWORD.SUBMIT" | translate }}
          </button>
        </form>

        <div *ngIf="message" class="mt-6 text-green-500">
          {{ message }}
        </div>

        <div *ngIf="error" class="mt-6 text-red-500">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
