<app-back-to-menu [navigationPath]="LOCATIONS.login"></app-back-to-menu>
<div
  class="min-h-screen bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100 flex items-center justify-center"
>
  <div class="container mx-auto py-5">
    <div class="flex justify-center items-center h-full">
      <div class="w-full mx-5 max-w-md">
        <div
          class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 rounded-xl border border-gray-300 dark:border-gray-700 shadow-2xl"
        >
          <div class="p-6 text-center">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-6">
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-400"
                >
                  {{ "FORGOT_PASSWORD.EMAIL" | translate }}
                </label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="mt-1 block w-full px-3 py-2 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border border-gray-400 dark:border-gray-600 rounded-md text-sm shadow-sm focus:ring-gray-500 focus:border-gray-500"
                  required
                />
                <div
                  *ngIf="
                    forgotPasswordForm.get('email')?.touched &&
                    forgotPasswordForm.get('email')?.invalid
                  "
                >
                  <small class="text-red-400" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                    {{ "FORGOT_PASSWORD.EMAIL_REQUIRED" | translate }}
                  </small>
                  <small class="text-red-400" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                    {{ "FORGOT_PASSWORD.INVALID_EMAIL" | translate }}
                  </small>
                </div>
              </div>

              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-gray-600 text-gray-200 font-medium py-2 px-4 rounded-lg transition duration-150"
                [disabled]="forgotPasswordForm.invalid || isSubmitting"
              >
                {{ "FORGOT_PASSWORD.BUTTON" | translate }}
              </button>
            </form>

            <div *ngIf="message" class="mt-4 text-green-500">
              {{ message }}
            </div>

            <div *ngIf="error" class="mt-4 text-red-500">
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
