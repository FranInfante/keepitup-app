<div class="fixed bottom-0 w-full bg-gray-100 dark:bg-gray-800 shadow-lg z-10">
  <ul
    class="flex border-b border-gray-300 dark:border-gray-700 overflow-x-auto"
    style="scrollbar-width: thin; -ms-overflow-style: none"
  >
    <li
      class="flex-1 text-gray-700 dark:text-gray-200  rounded-t-lg mx-1 "
      *ngFor="let plan of plans"
      [ngClass]="{
        'text-white border border-gray-50': plan.id === activePlanId
      }"
    >
      <a
        class="block text-center py-2 px-4 cursor-pointer whitespace-nowrap"
        [class.font-bold]="plan.id === activePlanId"
        (click)="selectPlan(plan.id)"
      >
        {{ plan.name }}
      </a>
    </li>
    <li class="flex-shrink-0">
      <a class="block text-center py-2 px-4 cursor-pointer" (click)="addPlan()">
        <img [src]="PlusSignIcon" alt="PlusSignIcon" class="w-8 h-8 mx-auto" />
      </a>
    </li>
  </ul>
</div>
