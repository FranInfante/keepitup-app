<div class="modal-header bg-dark text-white">
  <h5 class="modal-title">Add Exercise to Workout</h5>
  <button
    type="button"
    class="btn-close btn-close-white"
    aria-label="Close"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body bg-dark text-white">
  <div *ngIf="!selectedExercise">
    <div class="mb-3">
      <input
        type="text"
        class="form-control bg-secondary text-white"
        placeholder="Search exercise by name"
        [formControl]="searchControl"
      />
    </div>
    <div class="d-flex justify-content-center">
      <ul class="list-group mb-3" style="width: 80%">
        <li
          class="list-group-item list-group-item-action bg-secondary text-white text-center"
          *ngFor="let exercise of filteredExercises"
          (click)="selectExercise(exercise)"
        >
          {{ exercise.name }}
        </li>
      </ul>
    </div>
    <div *ngIf="noExercisesFound" class="d-flex justify-content-center mt-3">
      <button class="btn btn-secondary" (click)="openCreateExerciseModal()">Create New Exercise</button>
    </div>
  </div>
</div>
<div class="modal-footer bg-dark">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</div>
