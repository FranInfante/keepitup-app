<div class="flex flex-row items-center mx-4 text-gray-900 dark:text-gray-100">

  <div class="flex-grow flex justify-center">
    <h3
      class="mt-3 text-center custom-heading text-gray-100 dark:text-gray-800"
      contenteditable="true"
      id="test"
      (keydown)="onKeyDown($event)"
      (blur)="updatePlanName()"
    >
      {{ activePlan.name }}
    </h3>
  </div>
  <button
    class="p-2 ml-3 btn relative"
    type="button"
    aria-expanded="false"
    (click)="toggleDropdown()"
  >
  <svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-linecap="round"
  stroke-linejoin="round"
  width="30"
  height="30"
  stroke-width="2"
>
  <path
    d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
  ></path>
  <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
</svg>
    <!-- Dropdown Menu -->
    <ul
      class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 shadow-lg rounded-lg z-10"
      *ngIf="isDropdownOpen"
    >
      <ng-container *ngIf="workouts.length > 0">
        <li>
          <a
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
            (click)="toggleEditMode()"
          >
            Edit Workouts
          </a>
        </li>
      </ng-container>
      <li>
        <a
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
          (click)="openDeleteModal()"
          >
          Delete "{{ activePlan.name }}"
        </a>
      </li>
    </ul>
  </button>
</div>
