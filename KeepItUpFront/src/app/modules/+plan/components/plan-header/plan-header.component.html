<div class="flex flex-row items-center mx-4 text-gray-900 dark:text-gray-100">

  <!-- Plan Name -->
  <div class="flex-grow flex justify-center">
    <h3
      class="mt-3 text-center custom-heading text-gray-900 dark:text-gray-100"
      contenteditable="true"
      id="test"
      (keydown)="onKeyDown($event)"
      (blur)="updatePlanName()"
    >
      {{ activePlan.name }}
    </h3>
  </div>
  <div class=" dropdown-container">
  <button
    class="p-2 ml-3 btn relative"
    type="button"
    aria-expanded="false"
    (click)="toggleDropdown()"
  >
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
>
  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
  <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
  <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
  <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
</svg>
    <!-- Dropdown Menu -->
    <ul
      class="absolute right-5 mt-0 w-48 bg-white border border-gray-300 shadow-lg rounded-lg z-10"
      *ngIf="isDropdownOpen"
    >
      <ng-container *ngIf="workouts.length > 0">
        <li>
          <a
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 hover:rounded cursor-pointer"
            (click)="toggleEditMode()"
          >
          {{ "PLAN_PAGE.MODALS.EDIT_WORKOUTS" | translate }}
          </a>
        </li>
      </ng-container>
      <li>
        <a
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-600 hover:text-white hover:rounded cursor-pointer"
          (click)="openDeleteModal()"
          >
          {{ "PLAN_PAGE.MODALS.DELETE_PLAN.TITLE" | translate }}  "{{ activePlan.name }}"
        </a>
      </li>
      <li>
        <a
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-600 hover:text-white hover:rounded cursor-pointer"
          (click)="navigateToWorkouts()"
          >
          {{ "PLAN_PAGE.MODALS.VIEW_WORKOUTS" | translate }}
        </a>
      </li>
    </ul>
  </button>
  </div> 
</div>
