<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  id="VerificationModal"
  tabindex="-1"
  aria-labelledby="VerificationModalLabel"
>
  <div class="relative bg-gray-800 rounded-lg shadow-lg w-full max-w-md px-6 py-4">
    <div class="text-center text-gray-100">
      Are you sure you want to delete this plan?
    </div>
    <div class="mt-6 flex justify-evenly">
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-300 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600"
        
      >
        Cancel
      </button>
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300"
        (click)="confirmDelete()"
      >
        Confirm Deletion
      </button>
    </div>
  </div>
</div>
