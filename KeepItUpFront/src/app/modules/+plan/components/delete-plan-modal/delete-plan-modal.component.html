<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 "
  id="VerificationModal"
  tabindex="-1"
  aria-labelledby="VerificationModalLabel"
>
  <div class="relative mx-8 bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100 rounded-lg shadow-lg w-full max-w-md px-6 py-4">
    <div class="text-center text-black dark:text-gray-100">
      {{ "PLAN_DELETE_MODAL.TITLE" | translate }}
    </div>
    <div class="mt-6 flex justify-evenly">
      <button
        type="button"
        class="mx-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-300 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600" (click)="cancelDelete()"
        
      >
      {{ "PLAN_DELETE_MODAL.CANCEL" | translate }}
    </button>
      <button
        type="button"
        class="mx-2 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300"
        (click)="confirmDelete()"
      >
      {{ "PLAN_DELETE_MODAL.CONFIRM" | translate }}
    </button>
    </div>
  </div>
</div>
