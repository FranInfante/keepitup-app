<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 w-[90%] max-w-md">
    <!-- Modal Header -->
    <div class="modal-header border-b border-gray-600 text-black dark:text-white mb-4">
      <h5 class="text-lg font-bold text-center">
        {{ "MODAL.SELECT_GYM.TITLE" | translate }}
      </h5>
    </div>

    <!-- Modal Body -->
    <div class="modal-body text-center">
      <p class="text-base text-black dark:text-white mb-4">
        {{ "MODAL.SELECT_GYM.BODY" | translate }}
      </p>

      <!-- Gym Selection Dropdown -->
      <select [(ngModel)]="selectedGymId" class="w-full p-2 border rounded-lg text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-800">
        <option value="" disabled selected hidden>
          {{ selectedGymName || "Seleccione un gimnasio" }}
        </option>
        <option *ngFor="let gym of gyms" [value]="gym.id">
          {{ gym.name }}
        </option>
      </select>
      
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer flex justify-center space-x-4 mt-4">
      <button type="button" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition focus:outline-none" (click)="cancel()">
        {{ "MODAL.SELECT_GYM.CANCEL" | translate }}
      </button>
      <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition focus:outline-none" (click)="confirmSelection()">
        {{ "MODAL.SELECT_GYM.CONFIRM" | translate }}
      </button>
    </div>
  </div>
</div>
