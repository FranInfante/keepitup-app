<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-800 bg-opacity-80 flex items-center justify-center"
  (click)="close()"
>
  <div
    class="bg-gray-800 rounded-lg shadow-lg p-6 w-[90%] max-w-sm relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="close()"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 transition duration-200"
      aria-label="Close"
    >
      âœ–
    </button>

    <h2 class="text-xl font-bold text-center mb-6 text-white">{{ "VERIFY.TITLE" | translate }}</h2>

    <form [formGroup]="verifyForm" (ngSubmit)="verifyCode()">
      <!-- Verification Code Input -->
      <div class="mb-6">
        <label
          for="code"
          class="block text-sm font-medium text-gray-400 mb-2"
        >
          {{ "VERIFY.TITLE" | translate }}
        </label>
        <input
          type="text"
          id="code"
          formControlName="code"
          class="w-full px-4 py-2 border border-gray-600 bg-gray-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [placeholder]="'VERIFY.TITLE' | translate"
        />
        <small
          *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched"
          class="text-red-400 text-sm"
        >{{ "VERIFY.CODEREQUIRED" | translate }}
        </small>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-400 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <!-- Verify Button -->
      <button
        type="submit"
        [disabled]="verifyForm.invalid"
        class="w-full px-4 py-3 bg-blue-700 hover:bg-blue-600 text-white rounded-lg shadow-md font-semibold transition duration-150 disabled:bg-gray-600 disabled:cursor-not-allowed"
      >
      {{ "VERIFY.VERIFY" | translate }}
      </button>
    </form>
  </div>
</div>
