<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center "
>
  <div class="bg-gray-800 text-gray-100 rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold text-center mb-4">Verify Your Email</h2>
    <form [formGroup]="verifyForm" (ngSubmit)="verifyCode()">
      
      <div class="mb-4">
        <label
          for="code"
          class="block text-sm font-medium text-gray-400 mb-1"
        >
          Verification Code
        </label>
        <input
          type="text"
          id="code"
          formControlName="code"
          class="w-full p-2 border border-gray-600 bg-gray-700 rounded-md text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter the code"
        />
        <small
          *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched"
          class="text-red-400 text-sm"
        >
          Code is required and must be 4 digits.
        </small>
      </div>
      <div *ngIf="errorMessage" class="text-red-400 text-sm mb-4">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        [disabled]="verifyForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-semibold transition duration-150 disabled:bg-gray-600 disabled:cursor-not-allowed"
      >
        Verify
      </button>
    </form>
    <button
      class="mt-4 w-full text-sm text-gray-400 hover:text-gray-100 underline transition duration-150"
      (click)="close()"
    >
      Close
    </button>
  </div>
</div>
