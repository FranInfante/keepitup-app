<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
    <!-- Modal Header -->
    <div class="modal-header p-4 border-b">
      <h5 class="text-lg font-bold text-gray-800">Confirm Navigation</h5>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600"
        aria-label="Close"
        (click)="cancel()"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body p-4">
      <p class="text-gray-700">Do you want to save your workout log before leaving?</p>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer p-4 border-t flex justify-end space-x-4">
      <button
        type="button"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
        (click)="discard()"
      >
        Discard
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
</div>
