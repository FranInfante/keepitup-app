<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
  (click)="cancel()"
>
  <div
    class="mx-4 bg-gray-300 dark:bg-gray-800 text-black dark:text-white rounded-lg shadow-lg max-w-md w-full"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="modal-header p-4 border-b border-gray-600 flex">
      <h5 class="text-lg font-bold">
        {{ "MODAL.SAVE_BEFORE_LEAVING.TITLE" | translate }}
      </h5>
      <button
        type="button"
        class="text-black dark:text-white hover:text-gray-300 transition duration-200 ml-auto"
        aria-label="Close"
        (click)="cancel()"
      >
        âœ–
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body p-4">
      <p class="text-black dark:text-white">
        {{ "MODAL.SAVE_BEFORE_LEAVING.BODY" | translate }}
      </p>
    </div>

    <!-- Modal Footer -->
    <div
      class="modal-footer p-4 border-t border-gray-600 flex justify-end space-x-4"
    >
      <button
        type="button"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200"
        (click)="discard()"
      >
      {{ "MODAL.SAVE_BEFORE_LEAVING.DISCARD" | translate }}
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200"
        (click)="save()"
      >
      {{ "MODAL.SAVE_BEFORE_LEAVING.SAVE" | translate }}
      </button>
    </div>
  </div>
</div>
