<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
  (click)="cancel()"
>
  <div
    class="bg-gray-800 text-white rounded-lg shadow-lg max-w-md w-full"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="modal-header p-4 border-b border-gray-600 flex">
      <h5 class="text-lg font-bold">Confirm Navigation</h5>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-300 transition duration-200 ml-auto"
        aria-label="Close"
        (click)="cancel()"
      >
        âœ–
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body p-4">
      <p class="text-gray-300">
        Do you want to save your workout log before leaving?
      </p>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer p-4 border-t border-gray-600 flex justify-end space-x-4">
      <!-- <button
        type="button"
        class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition duration-200"
        (click)="cancel()"
      >
        Cancel
      </button> -->
      <button
        type="button"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200"
        (click)="discard()"
      >
        Discard
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
</div>
